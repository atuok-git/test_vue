<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="app">
        <p v-cloak>{{ message }}</p>
        <p v-cloak>{{ message.split('').reverse().join('') }}</p>
        <p>{{ number +1 }}</p>
        <p>{{ ok ? 'yes' : 'no' }}</p>

        <a v-bind:href="url">link1</a>

        <br>
        <button v-on:click="clickHandler">
            Click!!
        </button>
        <h2>Mustache</h2>
        <p>{{ message }}</p>

        <h2>v-text</h2>
        <p v-text="message"></p>
        <a :href="url">link1</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.1.5"></script> 
    <script src="js/main.js"></script>
</body>
</html>
